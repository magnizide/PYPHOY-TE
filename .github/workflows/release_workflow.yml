# Docker build tag and push
name: Release
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Docker build
      run: |
        echo ${{ github.ref }} ${{ github.head_ref }}
        jq . $GITHUB_EVENT_PATH

        